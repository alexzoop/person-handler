<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Person List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Person List</h1>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Birthday</th>
            <th>Account</th>
            <th>Delete</th>
        </tr>
        <tr th:each ="PersonDTO : ${persons}">
            <td th:utext="${PersonDTO.id}">...</td>
            <td th:utext="${PersonDTO.name}">...</td>
            <td th:utext="${PersonDTO.birthday}">...</td>
            <td th:utext="${PersonDTO.account}">...</td>
            <td th:action="@{/deletePerson}" th:object="${PersonDTO.id}" method="POST">X</td>
        </tr>
    </table>
</div>
<br/><br/>
<a href="addPerson">Add Person</a>
</body>
</html>
